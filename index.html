<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="first">
      <div class="title">Your Result</div>
      <div class="circle">
        <div class="percentage">76</div>
        <div class="total">of 100</div>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="second">
      <div class="summary">Summary</div>
  
      
  
      <div class="card red">
        <div class="item">
          <img src=".\icon-reaction.svg" alt="Memory svg">
          <div>Reaction</div>
        </div>
        <div class="outof100"><span>80 </span>/ 100</div>
      </div>
  
      <div class="card yellow">
        <div class="item">
          <img src=".\icon-memory.svg" alt="Memory svg">
          <div>Memory</div>
        </div>
        <div class="outof100"><span>92</span>/ 100</div>
      </div>
      
      <div class="card green">
        <div class="item">
          <img src=".\icon-verbal.svg" alt="Memory svg">
          <div>Verbal</div>
        </div>
        <div class="outof100"><span>61</span>/ 100</div>
      </div>
      
      <div class="card blue">
        <div class="item">
          <img src=".\icon-visual.svg" alt="Memory svg">
          <div>Visual</div>
        </div>
        <div class="outof100"><span>72</span>/ 100</div>
      </div>
        
      <div class="button">Continue</div>
    
    </div>
  </div>
    
    
</body>
</html>
